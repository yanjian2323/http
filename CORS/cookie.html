<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跨域带cookie</title>
</head>
<body>
	<script type="text/javascript">
		let xhr = new XMLHttpRequest();
		// 必须加这个才能传递cookie
		xhr.withCredentials = true;
		xhr.open('GET', 'http://127.0.0.1:8889', true);
		xhr.onload = function () {
			console.log(this.responseText);
		};
		xhr.send();
	</script>
</body>
</html>
